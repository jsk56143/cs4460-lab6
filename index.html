<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <!--Text box for title, authors, other information about data sources and visualizations-->
    </div>

    <div id="steven">
        <svg width="600" height="330" style="border: 1px solid #777;">
        </svg>
    </div>

    <div>
        <label for="selectYear-start">Start Year: </label>
        <select class="custom-select" id="selectYear-start" onchange="onYearChanged()">
          <option selected value="1975">1975</option>
        </select>
    </div>

    <div>
        <label for="selectYear-end">End Year: </label>
        <select class="custom-select" id="selectYear-end" onchange="onYearChanged()">
          <option selected value="2020">2020</option>
        </select>
    </div>
    <div id="josh">
        <svg id="josh-svg" width="1100" height="800">
        </svg>
    </div>
    <div id="insights"></div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./steven.js"></script>
<script src="./josh.js"></script>
<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
</html>
